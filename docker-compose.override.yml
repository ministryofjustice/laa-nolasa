version: "3.5"services:  app:    build:      context: .    environment:      - DATASOURCE_URL=${NOLASA_DB_URL}      - DATASOURCE_USERNAME=${NOLASA_DB_USERNAME}      - DATASOURCE_PASSWORD=${NOLASA_DB_PASSWORD}      - APP_CRON_STRING=0 * * ? * *      - APP_DRY_RUN_MODE=true      - LIBRA_ENDPOINTURI=${LIBRA_ENDPOINT_URI}      - CLOUDWATCH_EXPORT_ENABLED=false      - CLOUDWATCH_STEP=10m      - INFOX_CLIENT_SECRET=${INFOX_CLIENT_SECRET}      - RECONCILIATION_SCHEDULER_TASK_ENABLED=true      - SENTRY_ENV=dev      - SENTRY_SAMPLE_RATE=0.5      - SENTRY_DSN=${NOLASA_SENTRY_DSN}