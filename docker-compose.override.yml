version: "3.5"services:  app:    build:      context: .    environment:      - DATASOURCE_URL=jdbc:oracle:thin:@host.docker.internal:1521:maatdb      - DATASOURCE_USERNAME=mla      - DATASOURCE_PASSWORD=REPLACE_WITH_ACTUAL_PASSWORD      - APP_CRON_STRING=0 * * ? * *      - APP_DRY_RUN_MODE=true      - LIBRA_ENDPOINTURI=http://host.docker.internal:8080/infoX/gateway      - CLOUDWATCH_EXPORT_ENABLED=false      - CLOUDWATCH_STEP=10m      - INFOX_CLIENT_SECRET=REPLACE_WITH_REAL_SECRET      - RECONCILIATION_SCHEDULER_TASK_ENABLED=true      - SENTRY_ENV=dev      - SENTRY_SAMPLE_RATE=0.0      - SENTRY_DSN=REPLACE_WITH_ACTUAL_SENTRY_DSN