spring:
  datasource:
    url: ${DATASOURCE_URL}
    username: ${DATASOURCE_USERNAME}
    password: ${DATASOURCE_PASSWORD}
    driver-class-name: oracle.jdbc.OracleDriver

  jpa:
    database-platform: org.hibernate.dialect.Oracle10gDialect
    show-sql: true
    properties:
      hibernate.jdbc.lob.non_contextual_creation: true
app:
  cron:
    string: ${APP_CRON_STRING}
  dry-run-mode : ${APP_DRY_RUN_MODE}

debug: false

client:
  default-uri: ${LIBRA_ENDPOINTURI}

logging:
  level:
    com:
      amazonaws: TRACE
    org:
      springframework:
        web: DEBUG
        ws:
          client:
            MessageTracing:
              sent: TRACE
              received: DEBUG
          server:
            MessageTracing:
              sent: TRACE
              received: DEBUG

management:
  endpoints:
    web:
      exposure:
        exclude: "*"

  metrics:
    export:
      cloudwatch:
        enabled: ${CLOUDWATCH_EXPORT_ENABLED}
        namespace: nolasa
        batch-size: 20

cloud:
  aws:
    region:
      static: eu-west-2

    stack:
      auto: ${CLOUDWATCH_EXPORT_ENABLED}